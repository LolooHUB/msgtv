// Este proyecto es una prueba de POP UPS en android.
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar mensaje a Android TV</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <script src="enviar.js" defer></script>
</head>
<body>
  <h2>Escribe el mensaje para la TV:</h2>
  <form id="formulario">
    <input type="text" id="campoMensaje" placeholder="Tu mensaje..." required />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
